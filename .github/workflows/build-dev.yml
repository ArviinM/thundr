---
   name: Build the App on Dev Environment
   run-name: ${{ github.actor }} is Triggering Develop Build ðŸš€
   on:
     push:
       branches:
         - develop-build
   env:
     BUILD_NAME: 1.0.0
     BUILD_NUMBER: ${{github.run_number}}
     APP_NAME: ThundrDev
     APP_ID: ph.thundr.app.dev
   jobs:
     Git-Fetch-State:
       runs-on: m2
       steps:        
         - run: rm -rf ${{ github.workspace }}/*
         - name: Check out repository code
           uses: actions/checkout@v3
           with:
            fetch-depth: 0
         - run: echo "${{ github.event.head_commit.message }}"
     Package-Rename:
       runs-on: m2
       needs: Git-Fetch-State
       steps:
         - run: ls
         - run: react-native-rename "${{ENV.APP_NAME}}" -b "${{ENV.APP_ID}}"
         - run: echo -en "${{VARS.DEV_ENV}}" >> .env
         - run: echo "BUILD_NUMBER=${{github.run_number}}" >> .env
         - run: more .env
     Yarn-Install:
       runs-on: m2
       needs: Package-Rename
       steps:
         - run: yarn install
         - run: ls
     Android-Prepare-Build:
       runs-on: m2
       needs: Yarn-Install
       defaults:
         run:
           working-directory: ./android
       steps:
         - run: ls
         - run: echo "MYAPP_RELEASE_STORE_FILE=${{secrets.KEYSTORE_PATH}}" >>
             gradle.properties
         - run: echo "MYAPP_RELEASE_STORE_PASSWORD=${{secrets.KEYSTORE_PASSWORD}}" >>
             gradle.properties
         - run: echo "MYAPP_RELEASE_KEY_ALIAS=${{secrets.KEY_ALIAS}}" >> gradle.properties
         - run: echo "MYAPP_RELEASE_KEY_PASSWORD=${{secrets.KEY_PASSWORD}}" >>
             gradle.properties
         - run: echo "BUILD_NUMBER=${{ENV.BUILD_NUMBER}}" >> gradle.properties
         - run: echo "BUILD_NAME=${{ENV.BUILD_NAME}}" >> gradle.properties
         - run: echo "PLAY_PUBLISH_KEY_JSON=${{secrets.PLAYSTORE_JSON_KEY}}" >>
             gradle.properties
         - run: echo "PLAY_PUBLISH_TRACK=internal" >> gradle.properties
         - run: echo "RELEASE_NAME=Release ${{ENV.BUILD_NUMBER}}" >> gradle.properties
         - run: more gradle.properties
         - run: ls app
         - run: ./gradlew clean
     Android-APK-Build:
       runs-on: m2
       needs: Android-Prepare-Build
       defaults:
         run:
           working-directory: ./android
       steps:
         - run: ls
         - run: ./gradlew assembleRelease
     Android-APK-Upload:
       runs-on: m2
       needs: Android-APK-Build
       defaults:
         run:
           working-directory: ./android/app/build/outputs/apk/release
       steps:
         - run: ls
         - run: cp app-release.apk "thundr-dev-${{ github.run_number }}.apk"
         - run: cp "thundr-dev-${{ github.run_number }}.apk" /Users/bryllebarbosa/Desktop/Jorge/artifacts/
         - run: cp "thundr-dev-${{ github.run_number }}.apk" "/Users/bryllebarbosa/Google Drive/My Drive/Shared Folder/Android Dev Upload"
     Android-AAB-Build:
       runs-on: m2
       needs: Android-Prepare-Build
       defaults:
         run:
           working-directory: ./android
       steps:
         - run: ls
         - run: ./gradlew bundleRelease
     Android-AAB-Upload:
       runs-on: m2
       needs: Android-AAB-Build
       defaults:
         run:
           working-directory: ./android/app/build/outputs/bundle/release
       steps:
         - run: ls
         - run: cp app-release.aab "thundr-dev-${{ github.run_number }}.aab"
         - run: cp "thundr-dev-${{ github.run_number }}.aab" /Users/bryllebarbosa/Desktop/Jorge/artifacts/
         - run: cp "thundr-dev-${{ github.run_number }}.aab" "/Users/bryllebarbosa/Google Drive/My Drive/Shared Folder/Android Dev Upload"
     Android-Publish-Dev-PlayStore:
       runs-on: m2
       needs: Android-AAB-Upload
       defaults:
         run:
           working-directory: ./android
       steps:
         - run: ls
    #     - run: ./gradlew publishBundle  --release-status draft
     iOS-Prepare-Build:
       runs-on: m2
       needs: Yarn-Install
       steps:
         - run: ls
         - run: npx pod-install
         - run: npx react-native bundle --entry-file='index.js'
             --bundle-output='./ios/main.jsbundle' --dev=false --platform='ios'
             --assets-dest ios
         - run: /usr/libexec/Plistbuddy -c "Set CFBundleVersion ${{ENV.BUILD_NUMBER}}"
             "ios/"${{env.APP_NAME}}"/Info.plist"
         - run: /usr/libexec/Plistbuddy -c "Set CFBundleShortVersionString
             ${{ENV.BUILD_NAME}}" "ios/${{ENV.APP_NAME}}/Info.plist"
     iOS-Build:
       runs-on: m2
       needs: iOS-Prepare-Build
       steps:
         - run: ls
         - run: ls ios
         - run: xcodebuild -list -workspace "ios/${{ENV.APP_NAME}}.xcworkspace"
         - run: echo "${{vars.DEV_EXPORT_OPTIONS_PLIST}}" >> exportOptions.plist
         - run: echo "${{vars.DEV_EXPORT_OPTIONS_PLIST_IPA}}" >> exportOptionsIPA.plist
         - run: xcodebuild archive -scheme "ThundrDev" -workspace
             "ios/${{ENV.APP_NAME}}.xcworkspace" -configuration Release
             -archivePath myArch -destination 'generic/platform=iOS'
             -allowProvisioningUpdates
     iOS-Export-IPA:
      runs-on: m2
      needs: iOS-Build
      steps:
      - run: ls
      - run: xcodebuild -exportArchive -archivePath myArch.xcarchive -exportPath MyApp -exportOptionsPlist exportOptionsIPA.plist     
      - run: ls MyApp
      - run: cp "MyApp/${{ENV.APP_NAME}}.ipa" "thundr-dev-${{ github.run_number }}.ipa"
      - run: cp "thundr-dev-${{ github.run_number }}.ipa" /Users/bryllebarbosa/Desktop/Jorge/artifacts/
      - run: cp "thundr-dev-${{ github.run_number }}.ipa" "/Users/bryllebarbosa/Google Drive/My Drive/Shared Folder/Apple Dev Upload"
     iOS-Export-AppStore:
      runs-on: m2
      needs: iOS-Export-IPA
      steps:
      - run: ls
      - run: ls ios      
    #  - run: xcodebuild -exportArchive -archivePath myArch.xcarchive -exportPath MyApp -exportOptionsPlist exportOptions.plist
   concurrency:
     group: thundr-mobile
     cancel-in-progress: false
  
